<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 5025231036</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            padding: 8px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="text#pnumber"] {
            width: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .gender-options, .phone-number {
            display : inline !important;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form method="post" action="form.html"> 
        <div class="form-group">
            <label for="fname">Firstname</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        </div>

        <div class="form-group">
            <label for="mname">Middlename</label>
            <input type="text" id="mname" name="mname" placeholder="Enter your middle name">
        </div>

        <div class="form-group">
            <label for="lname">Lastname</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        </div>

        <div class="form-group">
            <label for="mapel">Course</label>
            <select name="mapel" id="mapel">
                <option value="" disabled selected>Select a course</option>
                <optgroup label="IPA">
                    <option value="kimia">Kimia</option>
                    <option value="fisika">Fisika</option>
                    <option value="biologi">Biologi</option>
                    <option value="matematika">Matematika</option>
                </optgroup>
                <optgroup label="IPS">
                    <option value="akuntansi">Akuntansi</option>
                    <option value="ekonomi">Ekonomi</option>
                    <option value="geografi">Geografi</option>
                    <option value="sejarah">Sejarah</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group gender-options">
            <label>Gender</label>
            <input type="radio" name="opsi" value="laki" id="laki">
            <label for="laki" style="display:inline;">Laki - laki</label>
            <input type="radio" name="opsi" value="perempuan" id="perempuan" style="margin-left: 20px;">
            <label for="perempuan" style="display:inline;">Perempuan</label>
        </div>

        <br>
        <br>

        <div class="form-group phone-number">
            <label>Phone</label>
            <input style="width:50px; display:inline;" type="text" id="pnumber" name="pnumber" placeholder="+62">
            <input style="width:calc(100% - 60px); display:inline;" type="text" id="number" name="number" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea rows="4" cols="50" name="address" placeholder="Enter your address"></textarea>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="pw">Password</label>
            <input type="password" id="pw" name="pw" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <label for="rpw">Re-type Password</label>
            <input type="password" id="rpw" name="rpw" placeholder="Re-type your password">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
